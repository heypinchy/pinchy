services:
  pinchy:
    build:
      context: .
      dockerfile: Dockerfile.pinchy.dev
    environment:
      - DATABASE_URL=postgresql://pinchy:pinchy_dev@db:5432/pinchy
      - NEXTAUTH_SECRET=dev-secret-do-not-use-in-production
      - NEXTAUTH_URL=http://localhost:7777
    volumes:
      - ./packages/web:/app/packages/web
      - /app/packages/web/node_modules
      - /app/packages/web/.next
  openclaw:
    volumes:
      - ./packages/plugins/pinchy-files:/root/.openclaw/extensions/pinchy-files
      - ./packages/plugins/pinchy-context:/root/.openclaw/extensions/pinchy-context
      - ./sample-data:/data/sample-docs
  db:
    environment:
      - POSTGRES_PASSWORD=pinchy_dev
    ports:
      - "5433:5432"
