services:
  pinchy:
    build:
      context: .
      dockerfile: Dockerfile.pinchy
    ports:
      - "7777:7777"
    environment:
      - DATABASE_URL=postgresql://pinchy:${DB_PASSWORD:-pinchy_dev}@db:5432/pinchy
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:7777}
      - AUTH_TRUST_HOST=true
      - OPENCLAW_WS_URL=ws://openclaw:18789
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    volumes:
      - openclaw-config:/openclaw-config
      - openclaw-extensions:/openclaw-extensions
      - pinchy-secrets:/app/secrets
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      openclaw:
        condition: service_started

  openclaw:
    build:
      context: .
      dockerfile: Dockerfile.openclaw
    expose:
      - "18789"
    volumes:
      - openclaw-config:/root/.openclaw
      - openclaw-extensions:/root/.openclaw/extensions
      - pinchy-data:/data
    restart: unless-stopped

  db:
    image: postgres:17
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=pinchy
      - POSTGRES_USER=pinchy
      - POSTGRES_PASSWORD=${DB_PASSWORD:-pinchy_dev}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pinchy"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  openclaw-config:
  pinchy-data:
  pinchy-secrets:
  openclaw-extensions:
