name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm --filter @pinchy/web lint

      - name: Format check (web)
        run: pnpm --filter @pinchy/web format:check

      - name: Format check (docs & workflows)
        run: pnpm -C packages/web exec prettier --check "../../docs/src/**/*.{mdx,md}" "../../.github/**/*.yml"

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pinchy
          POSTGRES_USER: pinchy
          POSTGRES_PASSWORD: pinchy_dev
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm -C packages/web exec playwright install chromium --with-deps

      - name: Run E2E tests
        run: pnpm -C packages/web test:e2e
        env:
          CI: true

  docker-smoke:
    name: Docker smoke test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Start production stack
        run: docker compose up --build -d
        env:
          NEXTAUTH_SECRET: ci-test-secret-not-for-production
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

      - name: Wait for health (production)
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:7777/api/health; then
              echo "Production stack healthy"
              exit 0
            fi
            echo "Attempt $i: not ready yet"
            # Show container status on first and every 5th attempt
            if [ "$i" -eq 1 ] || [ $((i % 5)) -eq 0 ]; then
              docker compose ps
              docker compose logs --tail=20 pinchy
            fi
            sleep 2
          done
          echo "Production health check failed"
          docker compose ps
          docker compose logs pinchy
          exit 1

      - name: Tear down production
        if: always()
        run: docker compose down -v

      - name: Start dev stack
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml up --build -d
        env:
          NEXTAUTH_SECRET: ci-test-secret-not-for-production
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

      - name: Wait for health (dev)
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:7777/api/health; then
              echo "Dev stack healthy"
              exit 0
            fi
            echo "Attempt $i: not ready yet"
            if [ "$i" -eq 1 ] || [ $((i % 5)) -eq 0 ]; then
              docker compose -f docker-compose.yml -f docker-compose.dev.yml ps
              docker compose -f docker-compose.yml -f docker-compose.dev.yml logs --tail=20 pinchy
            fi
            sleep 2
          done
          echo "Dev health check failed"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml ps
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs pinchy
          exit 1

      - name: Tear down
        if: always()
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v

  audit:
    name: Security audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Audit production dependencies
        run: pnpm audit --prod

      - name: Check for secrets in codebase
        run: |
          # Check for common secret patterns in tracked files
          PATTERNS='(AKIA[A-Z0-9]{16}|sk-[a-zA-Z0-9]{20,}|-----BEGIN (RSA |EC )?PRIVATE KEY-----|ghp_[a-zA-Z0-9]{36}|gho_[a-zA-Z0-9]{36})'
          if git grep -lEI "$PATTERNS" -- ':!*.lock' ':!.github/' ':!*.test.*' ':!*.md' 2>/dev/null; then
            echo "::error::Potential secrets found in codebase"
            exit 1
          fi
          echo "No secrets detected"
